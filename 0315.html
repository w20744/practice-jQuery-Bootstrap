<html lang="zh">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        table{
            display: table;
        }
    	@media screen and (max-width: 576px){
    		.thead-dark{
    			display: none;
    		}
    		.myTable tr,.myTable tr td{
    			display: block;
    		}
    		.myTable tr {
    			border: 3px solid #A284F3;
    			border-radius: 5%;
    		}
    		.myTable tr td:before{
    			content:attr(data-th);
    		}
    	}
        @media screen and (min-width: 577px && max-width: 768px){

        }
    </style>

    <title>宜蘭民宿名冊</title>
  </head>
  <body>
  	<div class="table-responsive">
    	<table class="table table-hover text-nowrap">
    		<thead class="thead-dark">
    			<tr>
    				<th>中文名稱</th>
    				<th>營業地址</th>
    				<th>電話</th>
    				<th>網址</th>    				
    			</tr>
    		</thead>
    		<tbody id="myTable" class="myTable fit">

    		</tbody>
    	</table>  		
  	</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>    
    <script>
    	$(function(){
    		$.ajax({
    			type:"GET",
    			url:"./DB_connected.php",
    			dataType:"json",
    			success:showdata,
    			error:function(){
    				alert("error!");
    			},
    		});
    	});
    	function showdata(data){
    		data.forEach(function(item,key){
    			if(item.網址 ==""){
    				item.網址="無網頁";
    			}
    			var strHTML = '<tr class="mt-1"><td data-th="中文名稱 :">'+item.中文名稱+'</td><td data-th="地址 :">'+item.營業地址+'</td><td data-th="電話 :">'+item.電話+'</td><td data-th="網址 :"><a href="'+item.網址+'" class="thead-width">'+item.網址+'</a></td></tr>';
    				// console.log(strHTML);
                var nospace = strHTML.trim();
    			$("#myTable").append(nospace);
    			// if(key<15){
    			// 	var strHTML = '<tr class="mt-1"><td data-th="中文名稱 :">'+item.中文名稱+'</td><td data-th="地址 :">'+item.營業地址+'</td><td data-th="網址 :"><a href="'+item.網址+'">'+item.網址+'</a></td><td data-th="電話 :">'+item.電話+'</td></tr>';
    			// 	// console.log(strHTML);
    			// 	$("#myTable").append(strHTML);
    			// };
    		});
    	};
    </script>
